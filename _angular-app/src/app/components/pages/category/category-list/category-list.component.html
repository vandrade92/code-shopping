<div class="row">
  <h1>Listagem de Categorias</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <td colspan="5">
          <button type="button" class="btn btn-primary btn-lg" (click)="showModal()">
            Nova Categoria
          </button>
        </td>
      </tr>
      <tr>
        <th style="width: 5%">ID</th>
        <th style="width: 65%">Nome</th>
        <th style="width: 10%">Ativa?</th>
        <th style="width: 10%">Criado em</th>
        <th style="width: 10%">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories" >
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>
          <i class='fas' [ngClass]="{'fa-check' : category.active, 'fa-times': !category.active}"></i>
        </td>
        <td>{{ category.created_at.date | date: 'dd/MM/yyyy'}}</td>
        <td>Editar | Excluir</td>
      </tr>
    </tbody>
  </table>
</div>
<form (submit)="submit()">
  <modal (onHide)="hideModal($event)">
    <div modal-title> Nova Categoria</div>
    <div modal-body>
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Digite o Nome" aria-describedby="helpId" required
                [(ngModel)]="category.name">
      </div>
    </div>
    <div modal-footer>
      <button type="submit" class="btn btn-primary">Incluir</button>
    </div>
  </modal>
</form>
