<form class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Code Shopping - Login</h1>
  <label for="email" class="sr-only">E-mail</label>
  <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Digite o e-mail" required autofocus
         [(ngModel)]="credentials.email">
  <label for="password" class="sr-only" >Password</label>
  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Digite sua senha" required
         [(ngModel)]="credentials.password">
  <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
  {{ credentials | json }}
</form>
